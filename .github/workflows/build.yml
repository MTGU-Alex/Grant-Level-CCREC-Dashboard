name: Build Executables

on:
    workflow_dispatch:
      inputs:
        version: 
          description: "Release Version"
          required: true
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build windows executable
        if: runner.os == 'Windows'
        run: pyinstaller --add-data "assets/styles.css;assets" --add-data "locale_data.pkl;." --onefile main.py --name CCREC_dashboard_windows

      - name: Build Mac executable
        if: runner.os == 'macOS'
        run: |
          pyinstaller --add-data "assets/styles.css:assets" --add-data "locale_data.pkl:." --onefile main.py --name CCREC_dashboard_mac
          chmod +x dist/CCREC_dashboard_mac

      - name: realease to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Downloadable Dashboard Files
          files: dist/*